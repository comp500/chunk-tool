<!DOCTYPE html>
<html lang="en" ng-app="chunk-app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chunk Configuration Tool</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
    
    <!-- Angular -->
    <script src="angular/angular.min.js"></script>
    <script src="angular/angular-route.min.js"></script>
    
    <script src="app.js"></script>

</head>

<body>
    <div role="presentation" class="container-fluid">

        <div class="row">
		    <div class="col-xs-9">Chunk</div>
		    <div class="col-xs-3" ng-controller="ServerController as server">Server {{server.online}} <span class="dot {{server.online}}-dot online-indicator">&#8226;</span></div>
		</div>

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingMkImg">
                    <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#mkImg" aria-expanded="true" aria-controls="mkImg">Create Image</a>
          </h4>
                </div>
                <div id="mkImg" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        Here you select your code directory, or load an os or something heh heh heh.
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingConnect">
                    <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#connect" aria-expanded="false" aria-controls="connect">Connect to CC computers</a>
          </h4>
                </div>
                <div id="connect" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body">
                        Sustainable VHS... watch this space.
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingSettings">
                    <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#settings" aria-expanded="false" aria-controls="settings">Settings</a>
          </h4>
                </div>
                <div id="settings" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div class="panel-body">
                        <a class="btn btn-warning" href="#" role="button">Enable debug mode</a>
                    </div>
                </div>
            </div>
        </div>
        
        <a class="btn btn-primary disabled" href="#" role="button">Flash image to computers</a>

    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
